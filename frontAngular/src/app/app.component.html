<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <h2>TodoApp</h2>
  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
<input class="form-control"  id="newNotes">
<button (click)="addNotes()" class="btn btn-primary btn-sm">Add</button>
</div>
</form>
<ul class="list-group mx-sm-3 mb-2">
  <li class="list-group-item" *ngFor="let note of notes" > {{note.description}} <button (click)="deleteNotes(note.id)" class="btn btn-danger btn-sm">Delete</button></li>
  
</ul>

</body>
</html>
